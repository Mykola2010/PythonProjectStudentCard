{% extends 'library/base.html' %}

{% block title %}Література{% endblock %}

{% block content %}
<h2>Література бібліотеки</h2>

<table>
    <tr>
        <th>Назва</th>
        <th>Автор</th>
        <th>Жанр</th>
        <th>Рік</th>
    </tr>
    {% for book in literature %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.genre }}</td>
        <td>{{ book.publication_year }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
